name: Deploy Hexo Blog to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Verify and setup theme
        run: |
          echo "Checking themes directory..."
          ls -la themes/ || echo "Themes directory not found"
          
          echo "Checking for butterfly theme..."
          if [ ! -d "themes/butterfly" ]; then
            echo "Butterfly theme directory not found"
            echo "Checking npm packages..."
            npm list | grep butterfly || echo "No butterfly npm package found"
            
            # 如果主题目录不存在，尝试从 node_modules 复制或创建链接
            if [ -d "node_modules/hexo-theme-butterfly" ]; then
              echo "Found butterfly in node_modules, creating symlink..."
              ln -sf ../node_modules/hexo-theme-butterfly themes/butterfly
            fi
          fi
          
          echo "Final themes directory check:"
          ls -la themes/
        
      - name: Build site
        run: |
          npx hexo clean
          npx hexo generate
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4